<mat-card class="content-card">
  <mat-card-header>
    <mat-card-title>Cari Hesap Türü</mat-card-title>
    <mat-card-subtitle>Yeni Kayıt Ekle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="Kod">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Ad">
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Açıklama" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"></textarea>
    </mat-form-field>
    <p style="text-align: right;">
      <button mat-raised-button color="accent">
        <mat-icon>save</mat-icon> Kaydet
      </button>
    </p>

  </mat-card-content>
</mat-card>
