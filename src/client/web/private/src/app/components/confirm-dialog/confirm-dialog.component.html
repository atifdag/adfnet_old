<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions style="text-align: center;">
  <a mat-raised-button (click)="onConfirm()" style="margin: 0 0.5em;">
    <mat-icon>done</mat-icon> {{'Yes' | globalizationdictionary}}
  </a>
  <a mat-raised-button (click)="onDismiss()" style="margin: 0 0.5em;">
    <mat-icon>close</mat-icon> {{'No' | globalizationdictionary}}
  </a>
</div>
