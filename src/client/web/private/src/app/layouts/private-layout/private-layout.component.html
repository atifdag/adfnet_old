<div class="layout-wrapper" [class.layout-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="layout-header">
    <button mat-icon-button class="menu-toggle-button" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/" class="logo">DomurTek</a>
    <span class="layout-header-items">
      <button mat-button [matMenuTriggerFor]="menu">{{ profileModel.userModel.displayName }} <mat-icon>account_circle</mat-icon></button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink="/User/MyProfile">
          <mat-icon>account_box</mat-icon>
          <span>{{'UserProfile' | globalizationdictionary}}</span>
        </a>
        <a mat-menu-item (click)="showConfirm()">
          <mat-icon>exit_to_app</mat-icon>
          <span>{{'SignOut' | globalizationdictionary}}</span>
        </a>
      </mat-menu>
    </span>
  </mat-toolbar>
  <mat-sidenav-container class="layout-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      [opened]="!mobileQuery.matches">
      <mat-nav-list class="sidenav-list">
        <a mat-list-item *ngFor="let menu of profileModel.rootMenus" routerLink="{{menu.address}}">
          <mat-icon>{{menu.icon}}</mat-icon>&nbsp;{{menu.name}}
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="layout-sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
